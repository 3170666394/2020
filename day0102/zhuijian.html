<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="box">
        <com :d="'45'"></com>
    </div>
</body>
<script>
    var com = {
        props:{
            d:{
                type:Number,
                default:100,
                requied:true,
                validator(v){
                    return v>=0 && v<=200;
                }
            }
        },
        data(){
            return{
                a : this.d
            }
        },
        template:"<div>abc{{a}}</div>"
    }
    var vm = new Vue({
        el:"#box",
        components:{
            com
        }
    })
</script>
</html>
